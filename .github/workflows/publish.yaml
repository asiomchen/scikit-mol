name: Publish PythonðŸ distributionðŸ“¦
# after releasing a new version, build the distribution and uploads signed artifacts to GitHub Release
on:
  workflow_run:
    workflows: ['scikit_mol ci']
    types: [completed]

jobs:
  build-and-publish:
    name: Build distributionðŸ“¦
    runs-on: ubuntu-latest
    if: startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up PythonðŸ
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.9"
    - name: Build a binary wheel and a source tarball
      run: uv build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    # - name: Publish packageðŸ“¦ to PyPI
    #   uses: pypa/gh-action-pypi-publish@release/v1
    #   with:
    #     user: __token__
    #     password: ${{ secrets.pypi_password }}
  callback:
    name: Callback
    runs-on: ubuntu-latest
    if: ${{ ! startsWith(github.event.workflow_run.head_branch, 'refs/tags/v') }}
    env:
      TAG: ${{ github.event.workflow_run.head_branch }}
    steps:
    - name: Callback
      run: echo "This is a callback for $TAG"


  github-release:
    name: >-
      Sign the distributionðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - build-and-publish
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_REF_NAME: ${{ github.event.workflow_run.head_branch }}
      run: >-
          gh release create
          "$GITHUB_REF_NAME"
          --repo "$GITHUB_REPOSITORY"
          --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REF_NAME: ${{ github.event.workflow_run.head_branch }}
      run: >-
        gh release upload
        "$GITHUB_REF_NAME" dist/**
        --repo "$GITHUB_REPOSITORY"
